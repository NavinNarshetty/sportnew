<div class="heading-sec">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 column">
      <div class="heading-profile">
        <h2>{{title}} Gallery</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <!-- FORM -->
          <form name="detailFeaturedGalleryForm" role="form" class="sec">
            <!-- MEDIA TYPE -->
            <div class="col-md-12">
              <div class="form-group">
                <label>MediaType</label>
                <input type="text" name="mediatype" id="mediaType" ng-model="formData.mediaType" class="form-control" placeholder="Enter Media Type"
                  readonly>
              </div>
            </div>
            <!-- MEDIA TYPE END -->


            <!-- CONTENT VIDEO -->
            <div class="col-md-12">
              <div class="form-group text-center">
                <label for="">Video Table</label>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-primary" ng-click="addRow(formData)">Add</button>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group table-responsive table-font reduce-tablepadding">
                <table class="table table-striped ">
                  <thead>
                    <th>
                      <div>
                        Sr.no
                      </div>
                    </th>
                    <th>
                      <div>
                        Source
                      </div>
                    </th>
                    <th>
                      <div>
                        Link
                      </div>
                    </th>
                    <th>
                      <div>
                        Description
                      </div>
                    </th>
                    <th>
                      <div>
                        Action
                      </div>
                    </th>
                  </thead>
                  <tbody class="">
                    <tr ng-repeat="feature in formData.featuredContentVideo track by $index">
                      <td>
                        <div class="text-center">
                          {{$index + 1}}
                        </div>
                      </td>
                      <td>
                        <div class="text-center">
                          <select name="videosource" id="" class="form-control override-select" ng-model="feature.source">
                            <option value="youtube">Youtube</option>
                            <option value="vimeo">Vimeo</option>
                          </select>
                        </div>
                      </td>
                      <td>
                        <div class="">
                          <input type="text" name="videolink" id="" ng-model="feature.link" class="form-control" placeholder="Enter Link">
                        </div>
                      </td>
                      <td>
                        <div>
                          <input type="text" name="videodescription" id="videodescription" ng-model="feature.description" class="form-control" placeholder="Enter description">
                        </div>
                      </td>
                      <td>
                        <div class="text-center">
                          <button type="submit" class="btn btn-danger" ng-click="deleteRow(formData,$index)">Delete</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
            <!-- CONTENT VIDEO END -->

            <!-- BUTTON -->
            <div class="col-md-12">
              <div class="text-center mt20 odd-even-button">
                <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                <button class="btn btn-default" ui-sref="featuredvideo">Cancel</button>
              </div>
            </div>
            <!-- BUTTON END -->



          </form>
          <!-- FORM END -->

        </div>
      </div>
    </div>
  </div>
</div>
