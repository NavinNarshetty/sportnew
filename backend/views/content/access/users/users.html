<div class="heading-sec">
  <div class="row">
    <div class="col-md-4 column">
      <div class="heading-profile">
        <h2>Users</h2>
      </div>
    </div>
  </div>
</div>
<!-- Top Bar Chart -->
<div class=" panel-content ">
  <div class="row ">
    <div class="col-md-12 ">
      <div class="widget ">
        <div class="table-area ">
          <div class="widget-title ">
            <div class="pull-right">
              <form class="search-form mr-form ">
                <input type="text " placeholder="Search Here...
                             " ng-model="search" />
              </form>
            </div>
            <h3>List of Users<span class="tableTotal ">(Total : {{items.length}}) </span></h3>
          </div>
          <div class="table-responsive ">
            <!--<div class="table-responsive " ng-show="totalItems>0 ">-->
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>
                    Name
                  </th>
                  <th>
                    Email
                  </th>
                  <th>
                    Access Level
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in items | filter:search">
                  <!--<tr>-->
                  <!--<tr>-->
                  <!--<td>{{$index + 1}}</td>-->
                  <td>{{$index + 1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.accessLevel}}</td>
                  <td>
                    <a class="btn btn-info" target="_self" ui-sref="detail-users({id:item._id})">
                                            <i class="fa fa-eye"></i> Edit
                                        </a>
                    <a class="btn btn-danger" target="_blank" ng-click="confirmDelete(item._id)">
                                            <i class="fa fa-trash"></i> Delete
                                        </a>
                  </td>
                  <!--<td ng-repeat="but in json.json.action">
                                        <a class="btn" ng-class="but.buttonClass" ng-click="json.eventAction(but,item) ">
                                            <i class="fa" ng-class="but.icon"></i>{{but.name}}
                                        </a>
                                    </td>-->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tableData " ng-show="totalItems===0 ">
            <h5>No data found</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
