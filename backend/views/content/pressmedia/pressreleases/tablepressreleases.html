<!-- TABLE HEADER -->
<div class="table-header">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="heading-profile">
        <h4 class="m-clear">Press Releases</h4>
      </div>
    </div>
  </div>
</div>
<!-- TABLE HEADER END -->

<!-- CONTENT -->
<div class="table-content">
  <div class="row">
    <div class="col-md-12">
      <!-- WHITE BOX -->
      <div class="widget">
        <div class="table-area ">
          <!-- TITLE -->
          <div class="table-widget">
            <div class="row">
              <div class="col-md-5 col-sm-6 col-xs-12">
                <h5 class="m-clear">List of Press Releases <span>Total :</span> <span></span></h5>
              </div>
              <div class="col-md-7 col-sm-6 col-xs-12">
                <div class="widget-holder text-right">
                  <button type="submit" class="btn btn-success" ui-sref="detailpressreleases">Create</button>
                </div>
              </div>
            </div>
          </div>
          <!-- TITLE END -->
          <!-- TABLE RESPONSIVE -->
          <div class="table-responsive table-font">
            <table class="table">
              <thead>
                <th>
                  <div>
                    Sr.no
                  </div>
                </th>
                <th>
                  <div class="">
                    Title
                  </div>
                </th>
                <th>
                  <div>
                    City
                  </div>
                </th>
                <th>
                  <div>
                    Date
                  </div>
                </th>
                <th>
                  <div>
                    Action
                  </div>
                </th>
              </thead>
              <tbody>
                <tr ng-repeat="item in items track by $index">
                  <td>
                    <div class="text-center">
                      {{($index + 1)+((formData.page-1)*maxRow)}}
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      <span>{{item.name}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      <span>{{item.name}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      <span>{{item.designation}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="text-center">
                      <a class="btn btn-primary" target="_new" ui-sref="detailpressreleases({id:item._id})">
                            <i class="fa fa-pencil"></i> 
                          </a>
                      <a class="btn btn-danger" ng-click="confirmDelete(item._id)">
                            <i class="fa fa-trash"></i> 
                        </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- TABLE RESPONSIVE END -->
        </div>
      </div>
      <!-- WHITE BOX END -->
    </div>
  </div>
</div>
<!-- CONTENT END -->
