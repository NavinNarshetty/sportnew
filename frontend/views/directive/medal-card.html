<div class="medal-card text-center" ng-init="school.type='school'" ng-class="{'card-school-medal':school.type=='school','card-college-medal':school.type=='college'}">
  <div class="medal-imgholder">
    <img src="/img/dishapatani1.jpg" class="img-responsive">
  </div>
  <div class="medal-athletename">
    <p class="m-clear ">Sudarshan Anandkumar</p>
  </div>
  <div class="medal-athletemedal profile-bluemedals">
    <img ng-src="{{'gold' | medalicon:'blue'}}" class="img-responsive">
  </div>
</div>
