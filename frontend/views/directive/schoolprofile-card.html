<div class="schoolprofile-card" ng-init="school.type='school'" ng-class="{'card-school':school.type=='school','card-college':school.type=='college'}">

  <!--CARD-IMAGE-->
  <div class="inline-block v-top schoolprofile-cardimgholder">
    <div class="schoolprofileimage-holder">
      <img src="img/dishapatani1.jpg" class="img-responsive">
    </div>
  </div>
  <!--END-CARD-IMAGE-->
  <!--CARD CONTENT-->
  <div class="inline-block v-top schoolprofile-cardcontent">
    <p class="schoolprofile-schoolname">Dr. Sarvepalli Radhakrishnan Hindi Secondary School ( Andheri )</p>
    <p class="schoolprofile-schoolid text-uppercase" ng-if="!trophy">SFA Rank <span>20</span></p>
    <!--STATISTICS-->
    <div class="schoolprofilecard-statistics" ng-if="stats">
      <!--MEDALS-->
      <div class="schoolprofilecard-medallist">
        <ul class="list-inline">
          <li>
            <div class="inline-block">
              <div class="profile-bluemedals">
                <img ng-src="{{'gold' | medalicon:'blue'}}" alt="" class="img-responsive">
              </div>
            </div>
            <div class="inline-block text-center lh1">
              <p class="m-clear color-primary">999</p>
              <p class="m-clear">Gold</p>
            </div>
          </li>
          <li>
            <div class="inline-block">
              <div class="profile-bluemedals">
                <img ng-src="{{'silver' | medalicon:'blue'}}" alt="" class="img-responsive">
              </div>
            </div>
            <div class="inline-block text-center lh1">
              <p class="m-clear color-primary">999</p>
              <p class="m-clear">Silver</p>
            </div>
          </li>
          <li>
            <div class="inline-block">
              <div class="profile-bluemedals">
                <img ng-src="{{'bronze' | medalicon:'blue'}}" alt="" class="img-responsive">
              </div>
            </div>
            <div class="inline-block text-center lh1">
              <p class="m-clear color-primary">999</p>
              <p class="m-clear">Bronze</p>
            </div>
          </li>
        </ul>
      </div>
      <!--END MEDALS-->

      <!--PROGRESS BAR-->
      <div class="progressbar-holder" hidden>
        <div class="progress">
          <div class="progress-bar stats-noshowbar" role="progressbar" style="width:60%">
            <span class="progress-hovertip">Won <span>60%</span></span>
          </div>
        </div>
      </div>
      <!--END PROGRESS BAR-->
      <!--SPORTS PLAYED-->
      <div class="text-uppercase" hidden>
        <p class="m-clear">sports played : <span>11</span> </p>
      </div>
      <!--END SPORTS PLAYED-->

    </div>
    <!--STATISTICS END-->
    <!--CONTIGENT-->
    <div class="schoolprofilecard-contigent" ng-if="contigent">
      <p class="m-clear">Contigent: <span>250</span> Athletes <span>(M <span>250</span> F <span>250)</span></span>
      </p>
    </div>
    <!--END CONTIGENT-->

    <!--TROPHY-->
    <div class="schoolprofilecard-trophy" ng-if="trophy">
      <div class="inline-block v-top">
        <div class="schooltrophy-image">
          <img src="img/trophy-small.png" class="img-responsive">
        </div>
      </div>
      <div class="inline-block v-top">
        <div class="schoolprofilecard-ranktotal">
          <p class="m-clear schoolchampions-rankhead text-uppercase">School Rank</p>
          <p class="m-clear schoolchampions-schoolrank"> <span class="yourrank">19</span> <span class="slashtotal">/652</span></p>
        </div>
      </div>
    </div>
    <!--END TROPHY-->
  </div>
  <!--END CARD CONTENT-->
</div>
