<div class="academyprofile">
  <!-- ACADEMY HEADER -->
  <div class="academyprofile-header">
    <div class="container">
      <h1>Academy Profile</h1>
    </div>
  </div>
  <!-- ACADEMY HEADER END -->
  <!-- ACADEMY NAVIGATION  -->
  <div class="academyprofile-nav">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="academyprofile-navscroll">
            <ul class="list-inline text-uppercase">
              <li class="academynav-option" ng-click="getTab(0);" ng-class="{'active': academyprofile.active=='highlights'}">Highlights</li>
              <li class="academynav-option" ng-click="getTab(1);" ng-class="{'active': academyprofile.active=='coaches'}">Coaches</li>
              <li class="academynav-option" ng-click="getTab(2);" ng-class="{'active': academyprofile.active=='batches'}">Batches & Fees</li>
              <li class="academynav-option" ng-click="getTab(3);" ng-class="{'active': academyprofile.active=='gallery'}">Gallery</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ACADEMY NAVIGATION END -->
  <!-- ACADEMY CONTENT END -->
  <div class="academyprofile-content" ng-include="academyprofile.innerView"></div>
  <!-- ACADEMY CONTENT END -->
</div>
