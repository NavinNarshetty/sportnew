<div class="heading-sec">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 column">
      <div class="heading-profile">
        <h2>{{title}} Gallery</h2>
      </div>
    </div>
  </div>
</div>

<div class="panel-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget">
        <div class="form-elements-sec">
          <!-- FORM -->
          <form name="detailFeaturedGalleryForm" role="form" class="sec">
            <!-- MEDIA TYPE -->
            <div class="col-md-12">
              <div class="form-group">
                <label>Sport</label>
                <ui-select name="selectsprttype" id="selectsprttype" theme="bootstrap" ng-model="formData.sportsListSubCategory" ng-change=" "
                  required>
                  <ui-select-match placeholder="Enter Sports Please select City First" allow-clear="true">
                    {{$select.selected.name}}
                  </ui-select-match>
                  <ui-select-choices repeat="item._id as item in sportlistcatitems | filter:$select.search" refresh="searchsSport($select.search)">
                    <span ng-bind-html="item.name"></span>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>
            <!-- MEDIA TYPE END -->
            <!-- CONTENT GALLERY -->
            <div class="col-md-12">
              <div class="form-group text-center">
                <label for="">Gallery Table</label>
              </div>
            </div>

            <!-- CONTENT VIDEO -->
            <div class="col-md-12">
              <div class="form-group text-center">
                <label for="">Video Table</label>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-primary" ng-click="addRow(formData)">Add</button>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group table-responsive table-font reduce-tablepadding">
                <table class="table table-striped ">
                  <thead>
                    <th>
                      <div>
                        Sr.no
                      </div>
                    </th>
                    <th>
                      <div>
                        Source
                      </div>
                    </th>
                    <th>
                      <div>
                        Link
                      </div>
                    </th>

                    <th>
                      <div>
                        Action
                      </div>
                    </th>
                  </thead>
                  <tbody class="">
                    <tr ng-repeat="matchvideos in formData.matchVideos track by $index">
                      <td>
                        <div class="text-center">
                          {{$index + 1}}
                        </div>
                      </td>
                      <td>
                        <div class="text-center">
                          <select name="videosource" id="" class="form-control override-select" ng-model="matchvideos.source">
                          <option value="youtube">Youtube</option>
                          <option value="vimeo">Vimeo</option>
                        </select>
                        </div>
                      </td>
                      <td>
                        <div class="">
                          <input type="text" name="videolink" id="" ng-model="matchvideos.videoId" class="form-control" placeholder="Enter Link">
                        </div>
                      </td>
                      <td>
                        <div class="text-center">
                          <button type="submit" class="btn btn-danger" ng-click="deleteRow(formData,$index)">Delete</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>
            <!-- CONTENT VIDEO END -->

            <!-- BUTTON -->
            <div class="col-md-12">
              <div class="text-center mt20 odd-even-button">
                <button class="btn btn-default" type="submit" ng-click="saveData(formData)">Save</button>
                <button class="btn btn-default" ui-sref="matchvideos">Cancel</button>
              </div>
            </div>
            <!-- BUTTON END -->



          </form>
          <!-- FORM END -->

        </div>
      </div>
    </div>
  </div>
</div>
