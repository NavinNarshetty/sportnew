<div class="profileathlete-card relate" ng-init="school.type='school'" ng-class="{'card-school':school.type=='school','card-college':school.type=='college'}">
  <div class="inline-block v-top profileathlete-cardimgholder">
    <div class="profileathleteimage-holder">
      <img src="img/dishapatani1.jpg" class="img-responsive">
    </div>
  </div>
  <div class="inline-block v-top profileathlete-cardcontent relate">
    <div class="athletecard-starflag">
      <div class="athletecard-flagholder">
        <img src="img/icon/flag.png" alt="Athlete Flag" class="img-responsive">
      </div>
      <div class="athletecard-starholder">
        <img src="img/icon/sfa-star.png" alt="Star Athlete" class="img-responsive">
      </div>
    </div>
    <p class="profileathlete-athletename m-clear">Sudarshan Anandkumar</p>
    <p class="profileathlete-athleteschool">Dr. Sarvepalli Radhakrishnan Hindi Secondary School ( Andheri )</p>
    <p class="text-uppercase profileathlete-athletesports">
      <span>sports</span> : <span>Tennis</span> | <span>Judo</span>
    </p>
    <div class="profileathletecard-medallist">
      <ul class="list-inline">
        <li>
          <div class="inline-block">
            <div class="profile-bluemedals"><img ng-src="{{'gold' | medalicon:'blue'}}" alt="" class="img-responsive"></div>
          </div>
          <div class="inline-block text-center lh1">
            <p class="m-clear color-primary">999</p>
            <p class="m-clear">Gold</p>
          </div>
        </li>
        <li>
          <div class="inline-block">
            <div class="profile-bluemedals"><img ng-src="{{'silver' | medalicon:'blue'}}" alt="" class="img-responsive"></div>
          </div>
          <div class="inline-block text-center lh1">
            <p class="m-clear color-primary">999</p>
            <p class="m-clear">Silver</p>
          </div>
        </li>
        <li>
          <div class="inline-block">
            <div class="profile-bluemedals"><img ng-src="{{'bronze' | medalicon:'blue'}}" alt="" class="img-responsive"></div>
          </div>
          <div class="inline-block  text-center lh1">
            <p class="m-clear color-primary">999</p>
            <p class="m-clear">Bronze</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
